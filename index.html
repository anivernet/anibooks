<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anibooks</title>

    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/tablet.css" media="(max-width: 1024px)"/>
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 768px)"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="header-top">
            <div class="header-top-inner">
                <a href="index.html" class="logo">
                <img src="icons/logo.svg" alt="Logo" />
                <span class="logo-text">ANIBOOKS</span>
                </a>
            </div>

            <div class="header-switchers">
                <button class="theme-toggle" title="Змінити тему">
                    <img src="icons/theme-swicher-to-dark.svg" alt="Змінити тему" class="theme-icon"/>    
                </button>
                    <div class="language-toggle" title="Змінити мову">
                        <span class="lang-option active" data-lang="uk">UA</span>
                        <span class="lang-separator">|</span>
                        <span class="lang-option" data-lang="en">EN</span>
                    </div>
            </div>
        </div>

        <nav class="header-bottom">

            
            <div class="catalog-block">
                <a href="#" class="catalog-link">
                <span class="catalog-text">Каталог</span>
                <img src="icons/arrow-down.svg" alt="стрілка" class="catalog-arrow" />
                </a>
            </div>


            <div class="search-block">
                <img src="icons/search.svg" alt="Пошук" class="search-icon">
                <input type="text" placeholder="Пошук" class="search-input">

            </div>

            <div class="icons-block">
                <a href="#" class="icon-link" title="Історія перегляду">
                     <img src="icons/history.svg" alt="Історія перегляду">
                </a>

                <a href="#" class="icon-link" title="Акаунт">
                    <img src="icons/user.svg" alt="Акаунт">
                </a>

                <a href="#" class="icon-link" title="Улюблені">
                    <img src="icons/heart.svg" alt="Улюблені">
                 </a>

                 <a href="#" class="icon-link" title="Кошик">
                    <img src="icons/cart.svg" alt="Кошик">
                
                 </a>
            </div>   
         

        </nav>
    </header>

    <main>



    </main>
<script src="js/script.js"></script>
</body>
</html>
